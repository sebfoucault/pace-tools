name: Node.js Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '24.x' # change to your Node.js version

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run build
        run: npm run build
